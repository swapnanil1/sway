[main]
font=JetBrainsMono Nerd Font:size=13
dpi-aware=yes
line-height=19.5
resize-by-cells=yes
resize-keep-grid=yes
bold-text-in-bright=no
login-shell=yes
app-id=foot
title=Foot Terminal

[scrollback]
lines=5000
indicator-format=" â†‘ %d "

[colors]
background=282828
foreground=ebdbb2
flash=7c6f64
flash-alpha=0.5

# Normal colors
regular0=282828
regular1=cc241d
regular2=98971a
regular3=d79921
regular4=458588
regular5=b16286
regular6=689d6a
regular7=a89984

# Bright colors
bright0=928374
bright1=fb4934
bright2=b8bb26
bright3=fabd2f
bright4=83a598
bright5=d3869b
bright6=8ec07c
bright7=ebdbb2

# Gruvbox-inspired misc
selection-foreground=282828
selection-background=ebdbb2
cursor=fb4934 ebdbb2
[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[cursor]
style=block
blink=yes
blink-rate=600
beam-thickness=1.5
underline-thickness=1.5

[bell]
visual=yes
urgent=no
notify=no

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
search-start=Control+Shift+r
unicode-input=Control+Shift+u
pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-command-output=[wl-copy] none

[search-bindings]
cancel=Control+g Escape
commit=Return
find-prev=Control+r
find-next=Control+s

[url]
launch=xdg-open ${url}
osc8-underline=url-mode
label-letters=asdfjklqwer

[environment]
# Ensure clipboard access for Neovim (if needed)
TERM=foot
